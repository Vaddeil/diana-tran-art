<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="/assets/css/contact.css">
    <script src="https://kit.fontawesome.com/70b77d2d8e.js" crossorigin="anonymous"></script>
  </head>
  <body>

    <header>
      <nav>
        <div class="logo">
          <a href="index.html" class="logo-title"><h4>Diana Tran Art</h4></a>
        </div>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="index.html#about">About</a></li>
          <li><a href="art.html">Art</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
        <div class="burger">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
      </nav>
    </header>
    <div class="form-container">
      <div class="wrapper">
        <div class="company-info">
          <h3>Diana Tran Art</h3>
          <ul>
            <li>Calgary</li>
            <li>Instagram @dianatran.art</li>
            <li>Find us locally at Sawa Market Cafe</li>
          </ul>
        </div>
        <div class="contact">
          <h3>Inquiries</h3>
          <form>
            <p>
              <label>Name</label>
              <input type="text" name="name" placeholder="John Doe" />
            </p>
            <p>
              <label>Email Address</label>
              <input type="text" name="email" placeholder="johndoe@gmail.com"/>
            </p>
            <p class="full">
              <label>Message</label>
              <textarea name="message" rows="5" placeholder="Input your message here :)"></textarea>
            </p>
            <p class="full">
              <button>Submit</button>
            </p>
          </form>
        </div>
      </div>

      <footer>
        <a href="https://www.instagram.com/dianatran.art/"
        ><i class="fab fa-instagram"></i></a
        >&copy;2020 David Le
      </footer>
  
      <script src="app.js"></script>
  </body>
</html>
